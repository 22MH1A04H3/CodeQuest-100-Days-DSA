name: update Leaderboard

on:
  schedule:
    - cron: '30 0 * * *'  # Runs every day at 12:30 AM
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run leaderboard update script
        run: scripts/update_leaderboard.py
        env:
          CODEQUEST_ACCESS_TOKEN: ${{ secrets.CODEQUEST_ACCESS_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add leaderboard.json
          git commit -m "Update leaderboard" || echo "No changes to commit"
          git push
