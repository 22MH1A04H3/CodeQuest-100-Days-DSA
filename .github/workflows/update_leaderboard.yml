name: update Leaderboard

on:
  schedule:
    - cron: '30 0 * * *'  # Runs every day at 12:30 AM
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run leaderboard update script
        run: python scripts/update_leaderboard.py

        env:
          CODEQUEST_ACCESS_TOKEN: ${{ secrets.CODEQUEST_ACCESS_TOKEN }}

      - name: Commit and Push Score Updates
        env:
         GITHUB_TOKEN: ${{ secrets.CODEQUEST_ACCESS_TOKEN }}  
        run: |
            git config --global user.name "CodeQuestBot"
            git config --global user.email "bot@codequest.com"
            git remote set-url origin https://x-access-token:${{ secrets.CODEQUEST_ACCESS_TOKEN }}@github.com/Abhishek-Sharma182005/-CodeQuest-100-Days-DSA.git
            git add leaderboard.json
            git commit -m "Updated leaderboard"
            git push origin main
